<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 800px; margin: 0 auto" class="container">
      <div
        class="wrapper"
        style="display: flex; width: 100%; height: 600px; align-items: flex-end"
      >
        <div
          class="darkRedSquere"
          style="width: 200px; height: 200px; background-color: darkred"
        ></div>
        <div
          class="blueSquere"
          style="
            width: 200px;
            height: 200px;
            background-color: blue;
            align-self: center;
          "
        ></div>
        <div
          class="coralColumn"
          style="width: 200px; height: 100%; background-color: coral"
        ></div>
        <div
          class="redSquere"
          style="
            width: 200px;
            height: 200px;
            background-color: red;
            align-self: start;
          "
        ></div>
      </div>
    </div>
    <hr style="padding: 10px 10px 10px 10px" />

    <div class="container2" style="width: 800px; margin: 0 auto">
      <div
        class="wrapper"
        style="
          width: 100%;
          height: 600px;
          display: grid;
          grid-template-rows: 1fr 1fr 1fr;
          grid-template-columns: 1fr 1fr 1fr 1fr;
        "
      >
        <div
          class="darkRedSquere"
          style="
            width: 200px;
            height: 200px;
            background-color: darkred;
            grid-row-start: 3;
            grid-column-start: 1;
            grid-row-end: 4;
            grid-column-end: 4;
          "
        ></div>
        <div
          class="blueSquere"
          style="
            width: 200px;
            height: 200px;
            background-color: blue;
            grid-row-start: 2;
            grid-column-start: 2;
            grid-row-end: 4;
            grid-column-end: 4;
          "
        ></div>
        <div
          class="coralColumn"
          style="
            width: 200px;
            height: 100%;
            background-color: coral;
            grid-row-start: 1;
            grid-column-start: 3;
            grid-row-end: 4;
            grid-column-end: 4;
          "
        ></div>
        <div
          class="redSquere"
          style="
            width: 200px;
            height: 200px;
            background-color: red;
            grid-row-start: 1;
            grid-column-start: 4;
            grid-row-end: 4;
            grid-column-end: 4;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
